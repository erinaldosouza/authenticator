server.port = 7070
jwt.secret = TERCES_PPA_APP_SECRET
jwt.expiration = 60000
acess.management.app.user = authenticator
acess.management.app.password = authenticator

eureka.client.serviceUrl.defaultZone = ${EUREKA_URI:http://10.0.2.84:8761/eureka}

eureka.client.healthcheck.enabled = true
management.endpoint.health.showDetails = ALWAYS
eureka.instance.instanceId = ${spring.application.name}:${random.value}
application.user.persistence.service = user-persistence-service
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds = 20000
hystrix.command.default.circuitBreaker.enabled = true
# hystrix.command.default.circuitBreaker.errorThresholdPercentage = 90
hystrix.command.default.circuitBreaker.requestVolumeThreshold = 10
hystrix.command.default.circuitBreaker.sleepWindowInMilliseconds = 10000


